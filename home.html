<!DOCTYPE html>
<html>
<head>
    <title>Home | Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Task Management System</h1>

    <!-- Summary -->
    <div class="summary">
        <div>Total Tasks: <span id="totalTasks">0</span></div>
        <div>Completed: <span id="completedTasks">0</span></div>
    </div>

    <!-- Task Form -->
    <div class="task-form">
        <input type="text" id="taskName" placeholder="Task name">
        <input type="date" id="deadline">
        <select id="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button onclick="goToPending()">Pending Tasks</button>
        <button onclick="goToHistory()">Task History</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
